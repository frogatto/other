{
id: "gui_controller",
next_animation: "'normal'",
always_active: true,
hidden_in_game: true,
use_absolute_screen_coordinates: true,

on_end_anim: "animation('normal')",
on_create: "
	set_widgets(
	[{
		type: 'grid',
		columns: 1,
		children: 
		
		map({'infantry': 5, 'tank': 50, 'sam': 20, 'artillery': 30, 'cannon': 30},
		{
			type: 'button',
			padding: [25, 15],
			resolution: 'double',
			label: {type: 'graphical_font_label', text: key + ': ' + value, font: 'default', size: 1},
			on_click: q(level.local_player.buy('${key}', ${value}))
		})
	},

		{
			id: 'message_label',
			type: 'label',
			text: '',
			x: 250,
			y: 50
		}
	])

",

zorder: 50,
editor_info: {
	category: "duxduo"
},
animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 86,
	y: 73,
	w: 28,
	h: 28,
	collide: [0,0,28,28],
	frames: 1,
	duration: 100000,
},
}
